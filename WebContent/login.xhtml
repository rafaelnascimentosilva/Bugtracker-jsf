<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/template_principal.xhtml">
<ui:define name="cabecalho"></ui:define>
	<ui:define name="corpo">
		<t:saveState value="#{usuarioBean.usuario}" />

		<fieldset id="login-form">
			<legend> Acesse o Sistema</legend>
			<h:form id="form">
				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" value="#{loginBean.login}" label="login"
					required="true" pt:placeholder="Entre com o Login" />

				<h:outputLabel value="Senha" for="senha" />
				<h:inputSecret id="senha" value="#{loginBean.senha}" label="senha"
					required="true" pt:placeholder="Entre com a Senha" />
				<div class="acoes-principais">
					<h:commandButton value="Logar" action="#{loginBean.logar}" />
				</div>
			</h:form>
		</fieldset>
		
	</ui:define>	
</ui:composition>
</html>
