<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	>

<h:head>
	<title>Alterar Usu√°rio</title>
</h:head>
<h:body>
<t:saveState value="#{usuarioBean.usuario}" />
	
	<h:form>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

			<h:outputLabel value="Login" for="login" />
		<h:inputText id="login" value="#{usuarioBean.usuario.login}"
		readonly="true" />
			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" />

			<h:commandButton value="Salvar" action="#{usuarioBean.altera}" />
			<h:commandLink value="Voltar" action="lista"/>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
