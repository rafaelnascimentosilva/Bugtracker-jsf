<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
	<title>Sistema de controle de Bugs - Bug Tracker</title>
	<h:outputStylesheet library="css" name="app.css" />
</h:head>
<h:body>
	<t:saveState value="#{usuarioBean.usuario}" />

	<div id="cabecalho">
		<ul id="menu-principal">
			<li><h:link value="Usuário" outcome="/pages/usuario/lista" /></li>
		</ul>
	</div>

	<div id="conteudo">
		<div id="container">
			<h1>Editar Usuário</h1>
			<h:form>
				<h:inputHidden value="#{usuarioBean.usuario.id}" />

				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" value="#{usuarioBean.usuario.login}" readonly="true" />
				
				<h:outputLabel value="senha" for="senha"/>
				<h:inputSecret value="#{usuarioBean.usuario.senha}" />

				<div class="acoes-principais">
					<h:commandButton value="Salvar" action="#{usuarioBean.altera}" />
					&#160;
					<h:commandLink value="Voltar" action="lista" />
				</div>

			</h:form>
		</div>
	</div>
	<div id="rodape">
		<div class="rodape-bar">
			<strong>Bug Trucker</strong>- Controle de Bugs | TriadWorks
		</div>
	</div>
</h:body>
</html>
