<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/templates/template_principal.xhtml">
	<ui:define name="corpo">
		<t:saveState value="#{usuarioBean.usuario}" />
		<h1>Editar Usu√°rio</h1>
		<h:form id="form">
			<h:inputHidden value="#{usuarioBean.usuario.id}" />

			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

			<h:outputLabel value="Login" for="login" />
			<h:inputText id="login" value="#{usuarioBean.usuario.login}"
				readonly="true" />

			<h:outputLabel value="senha" for="senha" />
			<h:inputSecret value="#{usuarioBean.usuario.senha}" required="true"
				label="senha">
				<f:validator validatorId="senhaForte" />
				<f:validateLength minimum="5" maximum="12" />
			</h:inputSecret>

			<div class="acoes-principais">
				<h:commandButton value="Salvar" action="#{usuarioBean.altera}">
					<f:ajax execute="@form" render="@form :mensagens" />
				</h:commandButton>
				&#160;
				<h:commandLink value="Voltar" action="lista" immediate="true">
				<!-- 	<f:ajax render="@form" execute="@form" />  caso ativado buga o logout-->
				</h:commandLink>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
