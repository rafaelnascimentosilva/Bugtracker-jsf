<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template_principal.xhtml">
<ui:define name="corpo">
			<h1>Novo Usuário</h1>
			<h:form id="form">

				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="Nome"/>

				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" value="#{usuarioBean.usuario.login}" required="true" label="Login">
				<f:validateLength minimum="4" maximum="40"/>
				<f:validateRegex pattern="[a-zA-Z]+"/>
				
				</h:inputText>

				<h:outputLabel value="Senha" for="senha" />
				<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="Senha">
					<f:validator validatorId="senhaForte"/>
					<f:validateLength minimum="4" maximum="10"/>
				</h:inputSecret>

				<div class="acoes-principais">
					<h:commandButton value="Salvar" action="#{usuarioBean.adiciona}" >
						<f:ajax execute="@form" render="@form :mensagens" />
					</h:commandButton>
					&#160;
					<h:commandLink value="Voltar" action="lista"  immediate="true">
					<!-- 	<f:ajax render="@form" execute="@form" />  caso ativado buga o logout-->
					</h:commandLink>
				</div>

			</h:form>
</ui:define>
</ui:composition>

</html>
